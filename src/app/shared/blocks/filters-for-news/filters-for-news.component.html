<div class="filters">

    <div class="search">
        <img src="assets/svg/search.svg" width="14" height="14" alt="search">
        <input
                type="text"
                placeholder="What game are you searching for?"
                [value]="searchValue"
                (input)="onSearchChange($event)">
    </div>
    @if (!mobileSize) {
        <div class="filters__dropdown">
            <app-filter [text]="'Genres'"
                        [idKey]="'announcementId'"
                        [items]="genres"
                        [last]="true"
                        (filterChanged)="onFilterChange('AnnouncementTypeId', $event)"></app-filter>
        </div>
    } @else {
        <div class="filter-svg">
            <img src="assets/svg/filters.svg" alt="Filters">
        </div>
    }

</div>
