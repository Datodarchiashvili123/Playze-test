<div class="deals">
    <h3 class="deals__title">{{ title }}</h3>
</div>
<div class="deals__cards">
    @if (dealsCards) {
        @for (card of dealsCards; track card) {
            <app-deals-card
                    routerLink="games/{{card.urlName}}"
                    [name]="card.name"
                    [src]="card.headerImageUrl"
                    [discount]="card.discountPercent"
                    [price]="card.lowestPriceText.split(' ')[0]"></app-deals-card>
        } @empty {
            <div class=""
            style="background-color: #767085"></div>
        }
    } @else {
        <div class=""
             style="background-color: #767085">12</div>
    }


</div>
