<div class="deals">

  <div class="deals__left" >
      @if (!src){
          <div class="test" style="width: 160px; height: 75px; border-radius: 12px; background-color: #ccc;"></div>
      }
      @if (src){
          <img
                  loading="lazy" fetchpriority="auto"
                  ngSrc="{{src}}" alt="{{name}}" width="160" height="75">
      }

    <p>{{ name }}</p>
  </div>

  <div class="deals__right">
    <div class="deals__right__discount">{{discount+'%'}}</div>
    <p class="deals__right__price">{{price}}</p>
  </div>
</div>
